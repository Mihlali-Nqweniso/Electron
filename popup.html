<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <style>
        :root {
          /* New Light Mode Palette */
          --bg-card: #ffffff;
          --bg-control: #f0f0f2;
          --border: #e5e5e7;
          --shadow: rgba(0,0,0,0.08);
          --text-primary: #111111;
          --text-secondary: #666666;
          --accent: #007aff;
        }

        @media (prefers-color-scheme: dark) {
          :root {
            /* New Dark Mode Palette */
            --bg-card: #1c1c1e;
            --bg-control: #2c2c2e;
            --border: #3a3a3c;
            --shadow: rgba(0,0,0,0.25);
            --text-primary: #f5f5f7;
            --text-secondary: #8e8e93;
          }
          
          .logo {
            /* This filter inverts the logo color, making it white */
            filter: brightness(0) invert(1);
          }
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          width: 340px;
          margin: 0;
          padding: 16px;
          color: var(--text-primary);
          background: transparent; /* Remains transparent for the popup */
        }

        .card {
          position: relative;
          background: var(--bg-card);
          border: 1px solid var(--border);
          border-radius: 18px;
          padding: 16px;
          box-shadow: 0 6px 20px var(--shadow);
        }

        .header {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
          margin: 0 0 12px; /* Increased bottom margin */
        }

        .logo {
          width: 18px;
          height: 18px;
          border-radius: 6px;
          overflow: hidden;
        }

        h1 {
          font-size: 16px;
          font-weight: 600; /* Softened weight */
          letter-spacing: -0.01em;
          margin: 0;
          text-align: center;
        }

        label {
          display: block;
          font-size: 12px;
          font-weight: 600; /* Added weight */
          color: var(--text-secondary);
          margin: 8px 0 6px;
        }

        textarea {
          width: 100%;
          box-sizing: border-box;
          padding: 12px 14px;
          border-radius: 14px;
          min-height: 92px;
          font-size: 14px;
          resize: vertical;
          border: 1px solid var(--border);
          background: var(--bg-control); /* Solid background */
          color: var(--text-primary);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .row {
          display: flex;
          gap: 10px;
          /* Removed margin-top, now handled by toolbar */
        }

        button {
          appearance: none;
          border: 0;
          border-radius: 14px;
          padding: 10px 14px;
          font-weight: 700;
          font-size: 14px;
          cursor: pointer;
          transition: transform .06s ease, opacity .2s ease;
        }
        
        button:hover {
            opacity: 0.85;
        }

        button:active {
          transform: translateY(1px);
          opacity: 0.7;
        }

        .primary {
          /* New Primary Button Style (Accent) */
          background: var(--accent);
          color: #ffffff;
          flex: 1;
        }

        .secondary {
          /* New Secondary Button Style (Control) */
          background: var(--bg-control);
          color: var(--text-primary);
          border: 1px solid var(--border);
        }

        .toolbar {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-top: 12px;
          padding-top: 12px; /* Added padding */
          border-top: 1px solid var(--border); /* Added separator */
        }

        .switch {
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 12px;
          color: var(--text-secondary);
        }
        
        /* Consistent label styling for switch */
        .switch label {
            margin: 0;
            font-weight: 500;
        }

        input[type="checkbox"] {
          accent-color: var(--accent);
        }

        #statusMessage {
          text-align: center;
          margin-top: 10px;
          font-size: 13px;
          min-height: 18px;
          color: var(--text-secondary);
        }

        .error {
          color: #ff3b30;
        }

        .success {
          color: #34c759;
        }
    </style>
</head>
<body>
    
    <div class="card">
      <div class="header">
        <img class="logo" src="images/icon48.png" alt="Electron" />
        <h1>Electron</h1>
      </div>
      <label for="taskInput">Command</label>
      <textarea id="taskInput" placeholder="Hello... What can I do for you today?"></textarea>
      
      <div class="toolbar">
        <div class="switch">
          <input type="checkbox" id="previewToggle" />
          <label for="previewToggle">Preview plan</label>
        </div>
        <div class="row">
          <button id="planBtn" class="secondary">Plan</button>
          <button id="executeBtn" class="primary">Run</button>
        </div>
      </div>
      
      <div id="statusMessage"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
